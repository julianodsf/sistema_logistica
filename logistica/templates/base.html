<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística Pro - {% block title %}Painel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; background-color: #343a40; color: white; }
        .sidebar a { color: #adb5bd; text-decoration: none; padding: 10px; display: block; }
        .sidebar a:hover, .sidebar a.active { background-color: #495057; color: white; }
        .card-counter { border: none; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar p-3" style="width: 250px;">
            <h4 class="text-white mb-4"><i class="bi bi-truck"></i> Logística Pro</h4>
            <ul class="list-unstyled">
    <li>
        <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
    </li>
    <li>
        <a href="{% url 'nova_entrega' %}" class="{% if request.resolver_match.url_name == 'nova_entrega' %}active{% endif %}">
            <i class="bi bi-box-seam"></i> Nova Entrega
        </a>
    </li>
    <li>
        <a href="{% url 'lista_motoristas' %}" class="{% if request.resolver_match.url_name == 'lista_motoristas' %}active{% endif %}">
            <i class="bi bi-people"></i> Motoristas
        </a>
    </li>
    <li>
        <a href="{% url 'lista_frota' %}" class="{% if request.resolver_match.url_name == 'lista_frota' %}active{% endif %}">
            <i class="bi bi-truck"></i> Frota
        </a>
    </li>
    <li class="mt-4">
        <a href="{% url 'logout' %}" class="text-danger">
            <i class="bi bi-box-arrow-left"></i> Sair
        </a>
    </li>
</ul>
        </nav>

        <main class="flex-grow-1">
            <nav class="navbar navbar-light bg-white shadow-sm mb-4 px-4">
                <span class="navbar-brand mb-0 h1">Bem-vindo, {{ user.username }}</span>
                <span class="badge bg-primary">{{ user.get_tipo_display }}</span>
            </nav>
            
            <div class="container-fluid px-4">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
